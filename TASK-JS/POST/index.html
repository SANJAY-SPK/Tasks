<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image gallary with Like count</title>
</head>
<body>
    <h1>Image gallery</h1>

    <div class="gallery"> 

        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOmCPDK0_B2_dWIuU097OYeGXnFIxY2ZexXhz6iRcAuCBcXe-QL600jk9EasDdoPEKPQI&usqp=CAU" alt="Image 1" class="gallery-image">
            <button class="button">❤️</button>
            <span class="like-count">0</span>

        </div>

        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREX2_RvunBz0uVm1a1_9qf8od6QCDWqzaPZLmnPH7DivEUorZ7ePextA0UY8oHhRf-kdw&usqp=CAU" alt="Image 2" class="gallery-image">
            <button class="button">❤️</button>
            <span class="like-count">0</span>

        </div>

        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZjEC47Ru0qNn7AVdpec8o-VrqjjkbsgvJ8RGo-2SFRgPZspQoHfdogybYmZmNM8NwsfY&usqp=CAU" alt="Image 3" class="gallery-image">
            <button class="button">❤️</button>
            <span class="like-count">0</span>

        </div>

        <div class="image-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT-tXx2Sz4fPo6T5HtwGVKo5WQAn8cMWaUNaZ9DxP8twjyXKRrpIsSb0mwgWgRDnwIIfUI&usqp=CAU" alt="Image 4" class="gallery-image">
            <button class="button">❤️</button>
            <span class="like-count">0</span>

        </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
