<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Percentage of Exzora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Discount Percentage of Exzora</h1>
    
    <form>
        <label for="membership">Membership Level:</label>
        <select id="membership" name="membership">
            <option value="None">None</option>
            <option value="Gold">Gold</option>
        </select><br><br>

        <label for="coupon">Coupon Validity:</label>
        <input type="checkbox" id="coupon" name="coupon"><br><br>

        <label for="loggedIn">Logged In:</label>
        <input type="checkbox" id="loggedIn" name="loggedIn"><br><br>

        <button type="button" onclick="calculateDiscount()">Calculate Discount</button>
    </form>

    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
